apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 'android-MNC'
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "net.rdrei.android.offlinearticles"
        minSdkVersion 'MNC'
        targetSdkVersion 'MNC'
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    // Allows us to use a gradles.properties to specify these instead of having
    // to hardcode them in Java and check them in into VCS.
    applicationVariants.all { variant ->
        variant.buildConfigField 'String', 'PARSE_APPLICATION_ID', "\"" + parseApplicationId + "\""
        variant.buildConfigField 'String', 'PARSE_MASTER_KEY', "\"" + parseMasterKey + "\""
    }
}

repositories {
    jcenter()
    maven { url 'https://github.com/8tory/parse-android-sdk.m2/raw/master/' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.infstory:parse:1.9.2'
    compile 'com.infstory:parse-crash-reporting:1.9.2'
    compile 'com.infstory:parse-facebook-v4:1.9.2' // compile 'com.facebook.android:facebook-android-sdk:4.1.2'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.jetbrains.anko:anko:0.6.3-15'
    compile 'com.infstory:rxparse:1.0.3'
}

buildscript {
    ext.kotlin_version = '0.12.1218'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
}
